<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upd_Gestaciones-SCF</title>
    <link rel="stylesheet" href="./estilo_formularios.css">
</head>
<body>
    <div class="formulario">
        <h3>Modificar una Gestacion</h3>
        <form action="Upd_Gestaciones.php" method="GET">
            <div>
                <label for="FechaHoraPreñez">Fecha y Hora de la preñez (Formato yyyy-mm-dd hh:mn:ss):</label>
                <input id="FechaHoraPreñez" name="FechaHoraPreñez" type="text">
            </div>
            <div>
                <label for="NuevaFechaHoraPreñez">Fecha y Hora de la preñez Nueva (Formato yyyy-mm-dd hh:mn:ss):</label>
                <input id="NuevaFechaHoraPreñez" name="NuevaFechaHoraPreñez" type="text">
            </div>
            <div>
                <label for="RazaPadrote">Raza del padrote:</label>
                <input id="RazaPadrote" name="RazaPadrote" type="text">
            </div>
            <div>
                <input type="submit" value="Enviar">
            </div>
        </form>
        <div class="Regresar">
            <input type="button" value="Regresar" onclick="window.location='vis_general.html'">
        </div>
    </div>
</body>
</html>
